<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="star.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>회원가입</h1>
        <h2>원활한 서비스를 이용을 위해 회원가입을 해주세요</h2>
        <form>
          <div>
            <label class="lab-1" for="user-id">아이디</label>
            <input id="user-id" type="text" name="userId" />
          </div>

          <div>
            <label class="lab-1" for="user-email">이메일</label>
            <input id="user-email" type="text" name="userEmail" />
          </div>

          <div>
            <label class="lab-1" for="user-pw">비밀번호</label>
            <input id="user-pw" type="text" name="userPw" />
          </div>

          <div>
            <label class="lab-1" for="user-nick">닉네임</label>
            <input id="user-nick" type="text" name="userNick" />
          </div>
          <table class="table">
            <fieldset class="field">
              <legend>성별</legend>
              <ul>
                <li>
                  <input type="radio" name="gender" id="gender1" />
                  <label for="gender1">남성</label>
                </li>
                <li>
                  <input type="radio" name="gender" id="gender2" />
                  <label for="gender2">여성</label>
                </li>
                <li>
                  <input type="radio" name="gender" id="gender3" />
                  <label for="gender3">선택 안함</label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="field">
              <legend>사용 기술</legend>
              <ul>
                <li>
                  <input type="checkbox" name="tech" id="tech1" />
                  <label for="tech1">HTML</label>
                </li>
                <li>
                  <input type="checkbox" name="tech" id="tech2" />
                  <label for="tech2">CSS</label>
                </li>
                <li>
                  <input type="checkbox" name="tech" id="tech3" />
                  <label for="tech3">JavaScript</label>
                </li>
                <li>
                  <input type="checkbox" name="tech" id="tech4" />
                  <label for="tech4">Python</label>
                </li>
                <li>
                  <input type="checkbox" name="tech" id="tech5" />
                  <label for="tech5">Django</label>
                </li>
                <li>
                  <input type="checkbox" name="tech" id="tech6" />
                  <label for="tech6">GitHub</label>
                </li>
                <li>
                  <input type="checkbox" name="tech" id="tech7" />
                  <label for="tech7">PostgreSQL</label>
                </li>
              </ul>
            </fieldset>
          </table>
          <button type="submit">회원가입</button>
        </form>
      </div>
    </div>
  </body>
</html>
