<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="star.css" />
  </head>
  <body>
    <h1>로그인</h1>
    <h2>아이디와 비밀번호를 입력하고 로그인하세요</h2>
    <div class="container"></div>
    <form>
      <div>
        <label class="label-width" for="user-id">아이디</label>
        <input id="user-id" type="text" name="userId" />
      </div>

      <div>
        <label class="label-width" for="user-pw">비밀번호</label>
        <input id="user-pw" type="text" name="userPw" />
      </div>

      <div>
        <input type="checkbox" id="save-id" name="saveId" />
        <label for="save-id">아이디 저장</label>
      </div>

      <button class="submit-button" type="submit">로그인</button>
    </form>
  </body>
</html>
