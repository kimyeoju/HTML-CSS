<!DOCTYPE html>
<html lang="ko-KR">
  <head>

    <title>로그인하기</title>

  <body>
    <div class="container">
      <form method="post">
        <h1 class="title">로그인</h1>

          <label class="label-width" for="user-id">아이디</label>

        </div>
        <div>
          <label class="label-width" for="user-pw">비밀번호</label>
          <input type="password" id="useer-pw" name="user-pw" />
        </div>
        <input type="checkbox" id="save-id" name="saveid" />
        <label for="save-id">아이디저장</label>
        <div>
          <button class="submit-buttontype">로그인</button>
        </div>
      </form>
    </div>
  </body>
</html>
